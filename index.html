<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperStore</title>
    <link rel="icon" href="img/revou.png" type="image/png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">Super<span>Store</span></a>
        </div>
        <div class="menu-icon">
            <div id="menu-icon" class="bx bx-menu"></div>
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    
    
    <main>
        <section class="home" id="home">
            <div class="home-text">
                <h1><span> Make </span> Your Satisfaction <br> Is Our <span> Priority </span></h1>
                <p>Explore our complete collection from office supplies to the latest technology.</p>
                <a href="#product" class="btn"> View Product </a>
            </div>
        </section>

        <section class="contact" id="contact">
            <div class="contact-header">
                <h2>Contact Us</h2>
            </div>
            <div class="contact-form">
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <label for="address">Address:</label>
                    <input type="address" id="address" name="address" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <footer id="footer">
        <p>&copy; 2024 SuperStore. All Rights Reserved.</p>
    </footer>

    <a href="#home" class="scroll-to-top"><i class="bx bx-chevron-up"></i></a>

    <script src="index.js"></script>
</body>
</html>
