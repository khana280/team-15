<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperStore - Dashboard</title>
    <link rel="icon" href="img/revou.png" type="image/png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <style>
        .chart-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .chartMenu {
            margin-top: 80px;
            text-align: center;
        }
        
        .chartMenu select {
            padding: 5px;
            font-size: 16px;
            border-radius: 10px;
        }

        .chartBox {
            width: 100%;
            max-width: 600px;
            height: 400px;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .selector {
            padding: 5px;
        }

        .form-select {
            margin: 0 10px;
            padding: 10px !important;
            font-size: 14px !important;
            border: 1px solid #BFC9D9 !important;
        }

        .form-select option {
            padding: 10px;
        }

        .form-select:focus {
            outline: none;
            border: 1px solid #2D9CDB !important;
        }

        .form-select:focus {
            outline: none;
            border: 1px solid #2D9CDB;
        }

    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">Super<span>Store</span></a>
            <div class="menu-icon" id="menu-icon"><i class="bx bx-menu"></i></div>
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="chartMenu">
        <label class="selector" for="chartSelector">Select Chart :</label>
        <select id="chartSelector" class="form-select" onchange="showSelectedChart()">
            <option value="all">All Charts</option>
            <option value="category">Sales by Category</option>
            <option value="state">Sales by State</option>
            <option value="avgDiscount">Average Discount by State</option>
            <option value="quarterlySalesAndProfit">Quarterly Sales and Profit</option>
            <option value="absSubCategory">Abs by Sub-Category</option>
            <option value="customerByState">Customer Count by State</option>
        </select>

        <label class="selector" for="yearSelector">Select Year :</label>
        <select id="yearSelector" class="form-select" onchange="filterByYear()">
            <option value="all">All Years</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
        </select>
    </div>
    
    <div class="chart-container">
        <div class="chart-section">
            <div class="chartBox" id="categoryChartBox">
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="chartBox" id="stateChartBox">
                <canvas id="stateChart"></canvas>
            </div>
            <div class="chartBox" id="avgDiscountChartBox">
                <canvas id="avgDiscountChart"></canvas>
            </div>
            <div class="chartBox" id="quarterlySalesAndProfitChartBox">
                <canvas id="quarterlySalesAndProfitChart"></canvas>
            </div>
            <div class="chartBox" id="absSubCategoryChartBox">
                <canvas id="absSubCategoryChart"></canvas>
            </div>
            <div class="chartBox" id="customerByStateChartBox">
                <canvas id="customerByStateChart"></canvas>
            </div>
        </div>
    </div>


    <footer id="footer">
        <p>&copy; 2024 SuperStore. All Rights Reserved.</p>
    </footer>

    <div class="scroll-to-bottom" onclick="scrollToBottom()"><i class="bx bx-chevron-down"></i></div>

    <script src="dashboard.js"></script>
    <script src="index.js"></script>
    <script src="filter.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
